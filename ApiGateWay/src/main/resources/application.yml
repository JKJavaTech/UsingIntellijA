eureka:
  instance:
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: '*'
server:
  port: 9191
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: empApp
          predicates:
            - Path=/**
          uri: lb://empApp
        - id: addApp
          predicates:
            - Path=/address/*
          uri: lb://addApp